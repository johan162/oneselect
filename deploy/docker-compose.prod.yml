version: '3.8'

services:
  oneselect-api:
    # Pull pre-built image from GitHub Container Registry
    # Replace 'latest' with specific version tag for production (e.g., v0.0.1-rc15)
    image: ghcr.io/johan162/oneselect-backend:latest
    
    container_name: oneselect-backend
    
    ports:
      - "8000:8000"
    
    # Environment variables. Set these in a .env file or export in your shell
    # They are then available to the Python application via os.getenv() and will be
    # handled by Pydantic settings in the app.py
    environment:
      # Application settings
      - PROJECT_NAME=OneSelect
      - API_V1_STR=/v1
      
      # IMPORTANT: Set a secure SECRET_KEY in production
      # Generate with: openssl rand -hex 32
      - SECRET_KEY=${SECRET_KEY}
      
      # Database settings (SQLite by default for simplicity)
      # The database is persisted in a named volume
      - SQLALCHEMY_DATABASE_URI=${SQLALCHEMY_DATABASE_URI:-sqlite:////app/data/oneselect.db}
      
      # Security settings
      # Update BACKEND_CORS_ORIGINS with your frontend URL
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS:-["http://localhost:3000","http://localhost:8000"]}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      
      # Admin user credentials (created on first run)
      - FIRST_SUPERUSER=${FIRST_SUPERUSER}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD}
      
      # Optional: Google OAuth configuration
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    
    volumes:
      # Persist database in named volume
      - oneselect-data:/app/data/:U
    
    restart: unless-stopped
    
    networks:
      - oneselect-network
    
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    
    # Security: Run as non-root user
    # The container already runs as user 'oneselect' (UID 1000)
    user: "1000:1000"

volumes:
  oneselect-data:
    driver: local

networks:
  oneselect-network:
    driver: bridge
