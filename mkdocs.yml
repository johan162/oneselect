site_name: OneSelect API
site_author: Johan Persson
site_description: Documentation for the OneSelect API - A Bradley-Terry model with Bayesian inference for graded decision ranking
site_url: https://johan162.github.io/oneselect

repo_name: johan162/oneselect
repo_url: https://github.com/johan162/oneselect
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Introduction: introduction.md
  - Theory Background: theory_background.md
  - Authentication: authentication.md
  - API Reference: api.md
  - API Summary List: rest_api_spec_list.md
  - Inconsistency Detection: inconsistency_detection.md
  - Deployment: deployment.md
  - DB Schema: database_schema.md
  - Working with Proxies: working-with-proxies.md


plugins:
  - search
  

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/johan162/oneselect
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/oneselect
  version:
    provider: mike